        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            var url = "https://translate.yandex.net/api/v1.5/tr.json/translate",
                keyAPI = "trnsl.1.1.20170913T052745Z.524e4b93e133d015.d7a7a9ebe64247b1509dd67d64ad9a40d884ab86";

            document.querySelector('#translate').addEventListener('click', function() {
                var xhr = new XMLHttpRequest(),
                    textAPI = document.querySelector('#search').value,
                    langAPI = document.querySelector('#lang').value
                data = "key="+keyAPI+"&text="+textAPI+"&lang="+langAPI;
                xhr.open("POST",url,true);
                xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xhr.send(data);
                xhr.onreadystatechange = function() {
                    if (this.readyState==4 && this.status==200) {
                        var res = this.responseText;

                        var json = JSON.parse(res);
                        if(json.code == 200) {
                            document.querySelector('#out').innerHTML = json.text[0];
                        }
                        else {
                            document.querySelector('#out').innerHTML = "Error Code: " + json.code;
                        }
                    }
                }
            }, false);
        </script>
